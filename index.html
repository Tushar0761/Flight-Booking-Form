<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light" onload="load()">
    <h1 class="text-center text-white">Book With US</h1>

    <div class="full_form form-control">
      <form id="form" action="#">
        <fieldset class="border rounded">
          <legend class="rounded bg-light text-center text-secondary">
            Personal Information
          </legend>

          <section>
            <input
              id="txtFirstName"
              required
              type="text"
              name="fname"
              class=" "
              placeholder="First Name"
            />
          </section>

          <section id="Lname">
            <input
              id="lname"
              required
              type="text"
              class="n3"
              name="lname"
              placeholder="Last Name"
            />
          </section>
          <section id="emailsec">
            <div class="col">
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Your Email Id"
              />
              <div id="invalidemail" class="text-danger fw-bold"></div>
            </div>
          </section>
          <section id="mobile" class="row">
            <div class="d-flex">
              <input
                type="number"
                class="form-control"
                name="number"
                id="number"
                aria-describedby="helpId"
                placeholder="Your Mobile Number"
                value="-"
              />
            </div>
            <div id="invalidNumber" class="text-danger fw-bold"></div>
          </section>
        </fieldset>

        <fieldset class="border rounded">
          <legend class="rounded bg-light text-center text-secondary">
            Flight Information
          </legend>
          <section id="nationality" class="cols-12">
            <select name="slNationality" id="slnationality" name="nationality">
              <option value="">Choose your Nationality</option>
            </select>
          </section>
          <section id="secfromWhere" class="cols-12">
            <span>Departing From: </span>
            <select name="slFromWhere" id="fromWhere" name="fromWhere">
              <option value="">From Where</option>
            </select>
          </section>
          <section id="secdestination" class="cols-12">
            <span>Destination: </span>

            <select
              name="sltoWhere"
              id="toWhere"
              class="form-control"
              name="toWhere"
            >
              <option value="">To Where</option>
            </select>
          </section>
          <section id="departureDate" class="cols-12">
            <span>Departure Date: </span>
            <input
              type="date"
              class="form-control"
              name="dtDeparture"
              id="dtDeparture"
            />
          </section>
          <section id="ReturnDate" class="cols-12">
            <span>Return Date: </span>
            <input
              type="date"
              class="form-control"
              name="dtReturn"
              id="dtReturn"
            />
          </section>
        </fieldset>

        <div class="bt d-flex justify-content-center">
          <button id="submit" class="btn btn-primary w-25 m-3">Submit</button>

          <input
            required
            type="reset"
            value="reset"
            class="btn btn-dark w-25 m-3"
          />
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JS/validataion.js"></script>
    <script src="JS/style.js"></script>
    <script src="JS/form.js"></script>
  </body>
</html>
